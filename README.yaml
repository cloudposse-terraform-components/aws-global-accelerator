name: "aws-global-accelerator"
# Canonical GitHub repo
github_repo: "cloudposse-terraform-components/aws-global-accelerator"
# Short description of this project
description: |-
  This component provisions AWS Global Accelerator and its listeners.
usage: |-
  **Stack Level**: Global

  Here are some example snippets for how to use this component:

  ```yaml
  global-accelerator:
    vars:
      enabled: true
      flow_logs_enabled: true
      flow_logs_s3_bucket: examplecorp-ue1-devplatform-global-accelerator-flow-logs
      flow_logs_s3_prefix: logs/
      listeners:
        - client_affinity: NONE
          protocol: TCP
          port_ranges:
            - from_port: 80
              to_port: 80
            - from_port: 443
              to_port: 443
  ```

